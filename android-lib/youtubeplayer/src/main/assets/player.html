<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>

    <!-- Plyr CSS from Local -->
    <link rel="stylesheet" href="plyr.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }

        .plyr--youtube {
            background: #000;
        }

        :root {
            --plyr-color-main: #3058e5;
            --plyr-video-control-color: #ffffff;
        }

        .plyr__controls {
            z-index: 100 !important;
        }
    </style>
</head>

<body>
    <!-- Native Plyr container - ONLY THE PLAYER -->
    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id=""></div>

    <!-- Plyr JavaScript from Local -->
    <script src="plyr.js"></script>
    <script src="script.js"></script>
</body>

</html>
